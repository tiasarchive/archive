<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tia‘s Archive</title>

<!-- Google Font für luxuriöse Handschrift -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    padding: 0;
    background: url('background.png') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Georgia', serif;
    overflow-x: hidden;
  }

  h1 {
    text-align: center;
    font-family: 'Great Vibes', cursive;
    font-size: 5vw;
    color: gold;
    margin-top: 50px;
    font-weight: normal;
    background: linear-gradient(145deg, #FFD700, #FFC700, #FFB800);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  h2 {
    text-align: center;
    font-size: 2vw;
    margin-top: 10px;
    color: gold;
    font-weight: normal;
    font-family: 'Georgia', serif;
  }

  .video-container {
    display: flex;
    justify-content: center;
    margin: 40px 0;
  }

  video {
    width: 80%;
    max-width: 900px;
    border: 4px solid gold;
    border-radius: 12px;
    box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
  }

  /* Platzhalter für zukünftige Galerie / Inhalte */
  .gallery-container {
    width: 90%;
    margin: 0 auto;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }

  .gallery-container img, .gallery-container video {
    max-width: 250px;
    max-height: 250px;
    border: 3px solid gold;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
  }

  @media (max-width: 768px) {
    h1 { font-size: 8vw; }
    h2 { font-size: 4vw; }
    video { width: 95%; }
  }

</style>
</head>

<body>

<h1>Tia‘s Archive</h1>
<h2>Introduction</h2>

<div class="video-container">
  <video controls autoplay muted>
    <source src="introduction.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<div class="gallery-container">
  <!-- Später hier Bilder/Videos einfügen -->
  <!-- Beispiel: <img src="pic1.png"> -->
</div>

</body>
</html>
